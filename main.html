<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Trading Simulator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./main.js"></script>
</head>
<body>
    <!-- Loading screen stuff -->
    <div id="loading-screen" style="display: none;"><div id="lpart" style="width: 0px;"></div><div id="rpart" style="width: 0px;"></div><div id="loading-text" class="loading-text" style="display: none;"><a>Trading Simulator</a><img src="https://duckside.me/catalog/view/theme/default/image/loading.gif" width="30%"><div style="font-size: 20px;">Tip: <a id="loadscreentip">???</a></div></div></div>
    <!-- end -->
    <div class="header">
        <div style="display: inline-block;"><a id="money">$<a id="moneyval">???</a></div>
    </div>
    <div class="center">
        <div id="page-content" style="margin-top: 20px; transition: all 200ms;">
            <div class="half-page-block market">
                <div class="title">Avalible stocks</div>
                <div class="stockslistouter">
                    <div class="stockslist">
                        <div class="stock" id="startmarket"><a id="price">?$</a><a id="shortname">???</a><a id="name">????????</a></div>
                    </div>
                </div>
            </div>
            <div style="background-color: #ededed; width: 4px; height: 80vh; position: absolute; display: inline-block;"></div>
            <div class="half-page-block inventory">
                <div class="title">Owned stocks</div>
                <div class="stockslistouter" style="margin-left: 30px;">
                    <div class="stockslist">
                        <div class="stock" id="startinv"><a id="price">?$</a><a id="shortname">???</a><a id="name">????????</a><a id="amount">x?</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="nextdaybtn" onclick="nextday()">Next day</button>
    <a class="secret" onclick="cheatcode()">Enter Cheat Code</a>
    <div id="elementblocker"  onclick="disablepopup()" style="display: none; position: fixed; transition: all 400ms; width: 100vw; height: 100vh; top: 0; left: 0; background: #000000; opacity: 0.2; z-index: 20;"></div>
    <div id="popupouter" style="position: absolute; left: 50%; top: 25%; z-index: 21;">
        <div class="popup center">
            <div><a id="action">Buy</a> <a id="stockname">???</a> stocks</div>
            <div id="amount-select">
                <button onclick="changestockamount(-10)" id="m10">-10</button>
                <button onclick="changestockamount(-1)" id="m1">-1</button>
                <button onclick="changestockamount(1)" id="p1">+1</button>
                <button onclick="changestockamount(10)" id="p10">+10</button>
                <button onclick="selectallstocks()" id="max">Max</button>
                <div id='popup-amt'>00</div>
            </div>
            <div id="popupbuttons" style="margin-top: 10px;">
                <button onclick="disablepopup()">Cancel</button>
                <button id="buy-btn"><a id="action">Buy</a> ($<a id="totalprice">??</a>)</button>
            </div>
        </div>
    </div>
</body>
</html>
